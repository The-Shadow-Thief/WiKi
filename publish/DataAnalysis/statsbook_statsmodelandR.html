<h2>概率和数理之间的关系</h2>

<p>
概率部分，就是计算事件发生的概率。而数理是讲概率的思想应用到事件生活中，因为生活中处处充满不确定。
那分析事物发生的情况，已经发生情况是遵循什么样的概率分布，然后更加分布来预测其不知道的部分。

</p>
